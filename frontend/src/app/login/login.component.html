<h3>Login</h3>
<form (ngSubmit)="onSubmit()" #login="ngForm">
  <div class="row form-group">
    <div class="col">
      <input name="email" type="text" class="form-control" placeholder="Email" required [(ngModel)]="model.email">
    </div>
  </div>
  <div class="row form-group">
    <div class="col">
      <input name="password" type="password" class="form-control" placeholder="Password" required [(ngModel)]="model.password">
    </div>
  </div>
  <div class="row form-group">
    <div class="col">
        <button type="submit" class="btn btn-primary" (click)="newLogin(); login.reset()" [disabled]="!login.form.valid">Login</button>
    </div>
  </div>
</form>
